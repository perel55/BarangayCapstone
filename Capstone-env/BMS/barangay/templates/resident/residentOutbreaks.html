{% load static %}

{% block css %}
    <title>Barangay Lala Proper Map</title>
    <link rel="stylesheet" href="{% static './css/residentHS.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }        

        .map-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically if needed */
            width: 100%;            /* Full width of the parent */
            margin-top: 40px;
            margin-left: 40px;
        }

        #map {
            height: 800px;  /* Adjust height as needed */
            width: 100%;     /* Adjust width as needed */
            max-width: 1750px; /* Optional: set a maximum width */
            border: 1px solid #ccc; /* Optional: add a border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add a shadow */
        }

        /* Custom styles for zoom control */
        .leaflet-control-zoom {
            right: 20px !important; /* Position to the right */
            top: 20px !important;   /* Adjust top spacing */
        }

        .leaflet-control-zoom a {
            width: 40px !important; /* Increase button width */
            height: 40px !important; /* Increase button height */
            font-size: 20px !important; /* Increase font size */
            line-height: 40px !important; /* Center text vertically */
        }
    </style>
{% endblock %}

<body>
    <div class="MainContainer">
        {% include 'resident/residentTopnav.html' %} 
        <div class="MC-Bottom">
            {% include './residentNav1.html' %}  
            <h1 style="text-align: center;">Barangay Lala Proper Map</h1> <!-- Center the title -->
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
   
    <script>
        // Initialize the map
        var map = L.map('map', {
            center: [7.9445, 123.7501], // Coordinates for Barangay Lala Proper
            zoom: 15,                  // Zoom level
            dragging: false,           // Disable dragging
            zoomControl: false,        // Disable zoom control buttons
            doubleClickZoom: false,    // Disable zoom on double-click
            scrollWheelZoom: false,    // Disable zoom on scroll
            touchZoom: false,          // Disable zoom on touch gestures
            keyboard: false 

        });

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add custom zoom control at the right
        L.control.zoom({
            position: 'topright'       // Move zoom control to the right
        }).addTo(map);

        // Optionally, add a marker for Barangay Lala Proper
        L.marker([7.9445, 123.7501]).addTo(map)
            .bindPopup('Barangay Lala Proper')
            .openPopup();
    </script>
</body>
