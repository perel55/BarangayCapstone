{% load static %}

{% block css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static '.css' %}"> -->
    <title>Document</title>
</head>
{% endblock %}

{% block content %}
<body>
    <h2 style="text-align: center;">Barangay Lalaproper Map</h2>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([14.5995, 120.9842], 16); // Replace with Barangay Lalaproper's coordinates

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Example: Adding a marker
        L.marker([14.5995, 120.9842]).addTo(map) // Replace with specific coordinates
            .bindPopup('Barangay Lalaproper')
            .openPopup();
    </script>
</body>
</html>

{% endblock %}

<style>
    #map {
        height: 100vh; /* Full viewport height */
    }
</style>
