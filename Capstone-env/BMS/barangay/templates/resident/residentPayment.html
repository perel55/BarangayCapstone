{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Payment Form</title>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;      
        padding: 0;
        background-color: #f0f0f0;
    }   
    .container {
        height: 750px;
        width: 50%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 3%;
    }
    h1, h2 {
        color: #333;
        display: flex;
        justify-content: center;
    }
    p {
        margin: 10px 0;
        display: flex;
        justify-content: center;
        font-size: 1.3rem;  
        
    }   
    label {
        font-weight: bold;
    }
    input[type="text"],input[type="file"], input[type="number"], input[type="date"] {
        width: calc(90% - 10px);
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;     
        border: 1px solid #ccc;
    }
    .pic {
        text-align: center;
        margin-top: 20px;
    }
    .pic img {  
        width: 200px;
        border-radius: 5px;
    }
    .note {
        margin-top: 10px;
        font-style: italic;
    }

    input[type="submit"] {
        width: 30%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        border: 1px solid #ccc;
        margin-top: 1%;
        display: block;            
        margin-left: auto;        
        margin-right: auto;       
        text-align: center;       
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
  

    .grid-container{
        display: grid;
        grid-template-columns: auto auto;
        gap: 5px;
    }

    .booking_details{   
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 5px;
        width: 80%;
        justify-content: center;
        margin: 0 auto;
        margin-top: 2%;
        margin-bottom: 2%;
    }   

    hr{
        background-color: 2px black;
    }
    
</style>
</head>
<body>
    {% block content %}
    <form method="post"  action="{% url 'save_payment' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <h1>Payment Form</h1>
            <p>Pay here: 09972201801</p>
            <p>or Scan the QR</p>
            
            <div class="pic">
                <img src="{% static 'images/qr.png' %}" alt="QR Code">
                <p class="note">Note: Please Scan the QR.</p>
            </div>
    
            <div class="grid-container">
                <div class="payment">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" value="{{ latest_request.service_id.service_price }}" required readonly>
                </div>
    
                <div class="payment">
                    <label for="amount">Service Name:</label>
                    <input type="text" id="amount" name="amount" value="{{ latest_request.service_id.service_name }}" required readonly>
                </div>
    
                <div class="payment">
                    <label for="amount">Time:</label>
                    <input type="text" id="amount" name="amount" value="{{ latest_request.schedule_start_time }}" required readonly>
                </div>
    
                <div class="payment">
                    <label for="sender_name">Sender Name:</label>
                    <input type="text" id="sender_name" name="sender_name" required>
                </div>
    
                <div class="payment">
                    <label for="date_payment">Payment Date:</label>
                    <input type="date" id="date_paid" name="date_paid" required>
                </div>
    
                <div class="payment">
                    <label for="reference">Reference Number:</label>
                    <input type="number" id="reference_number" name="reference_number" required>
                </div>
    
                <div class="payment">
                    <label for="proof">Proof:</label>
                    <input type="file" id="proof" name="proof" accept="image/*" required>
                </div>
            </div>

       


            
            
            <input type="submit" value="Submit">
        </div>
    </form>
    {% endblock %}
</body>
</html>
