{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>Payment Form</title>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;      
        padding: 0;
        background-color: #f0f0f0;
    }   
    .container {
        height: 850px;
        width: 50%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 3%;
    }
    h1, h2 {
        color: #333;
        display: flex;
        justify-content: center;
    }
    p {
        margin: 10px 0;
        display: flex;
        justify-content: center;
        font-size: 1.3rem;  
        
    }   
    label {
        font-weight: bold;
    }
    input[type="text"],input[type="file"], input[type="number"], input[type="date"] {
        width: calc(90% - 10px);
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;     
        border: 1px solid #ccc;
    }
    .pic {
        text-align: center;
        margin-top: 20px;
    }
    .pic img {  
        width: 200px;
        border-radius: 5px;
    }
    .note {
        margin-top: 10px;
        font-style: italic;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: 1px solid #ccc;
        margin-top: 1%;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }   

    .grid-container{
        display: grid;
        grid-template-columns: auto auto;
        gap: 5px;
    }

    .booking_details{   
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 5px;
        width: 80%;
        justify-content: center;
        margin: 0 auto;
        margin-top: 2%;
        margin-bottom: 2%;
    }   

    hr{
        background-color: 2px black;
    }
</style>
</head>
<body>

    <form method="post" enctype="multipart/form-data" action="">
       
        {% csrf_token %}
        <div class="container">
            <h1>Request Details</h1>
            <div class="booking_details">    
                <div class="details">
                    <p><strong>Service Name:</strong> {{ service.service_name }}</p>
                </div>
                <div class="details">
                    <p><strong>Price:</strong> {{ service.service_price }}</p>
                </div>
                <div class="details">
                    <p><strong>Time:</strong> {{ booking.time }}</p>
                </div>
   
          
            </div>
            <hr>
             
            
            <h1>Payment Form</h1>
            <p>Pay here:09972201801</p>  
            <p>or Scan the QR</p>

                <div class="pic">
                    <img src="{% static 'images/qr.png' %}" alt="QR Code">
                    <p class="note">Note: Please pay Downpayment fee first.</p>
                </div>
            <div class="grid-container">

                <div class="payment">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>

                <div class="payment">
                    <label for="sender_name">Sender Name:</label>
                    <input type="text" id="sender_name" name="sender_name" required>
                </div>

                <div class="payment">
                    <label for="date_payment">Payment Date:</label>
                    <input type="date" id="date_payment" name="date_payment" required>
                </div>
                
                <div class="payment">
                    <label for="reference">Reference Number:</label>
                    <input type="number" id="reference" name="reference" required>
                </div>
                
                <div class="payment">
                    <label for="proof">Proof:</label>
                    <input type="file" id="proof" name="proof" accept="image/*" required>
                </div>
                    
            </div>

             <input type="submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
