<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if household %}Edit Household{% else %}Add Household{% endif %}</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start to avoid full-screen centering */
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 900px; /* Increased max-width of the container */
            margin-top: 50px; /* Add some space from the top (for navbar) */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* Increased the max-width of the form */
            margin: 0 auto; /* Center the form within the container */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Button Styles for Cancel */
        .btn-secondary {
            width: auto;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    {% include 'secretary/secNavbar.html' %}
    
    <div class="container">
        <h1>{% if household %}Edit Household{% else %}Add Household{% endif %}</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-primary">
                {% if household %}Update Household{% else %}Update Household{% endif %}
            </button>

            <form method="GET" action="{% url 'household_list' %}" class="edit-form">
                <button type="submit">Cancel</button>
            </form>
            
        </form>
    </div>
    
</body>
</html>
