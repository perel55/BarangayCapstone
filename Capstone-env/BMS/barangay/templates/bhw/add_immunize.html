<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Immunization Record</title>
</head>
<body>
    <h1>Add Immunization Record</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="vaccine_name">Vaccine Name:</label>
        <input type="text" name="vaccine_name" required><br>

        <label for="vaccine_dose">Vaccine Dose:</label>
        <input type="text" name="vaccine_dose"><br>

        <label for="date">Date:</label>
        <input type="date" name="date"><br>

        <label for="first_visit">1st Visit:</label>
        <input type="text" name="first_visit"><br>

        <label for="second_visit">2nd Visit:</label>
        <input type="text" name="second_visit"><br>

        <label for="third_visit">3rd Visit:</label>
        <input type="text" name="third_visit"><br>

        <label for="fifth_visit">5th Visit:</label>
        <input type="text" name="fifth_visit"><br>

        <label for="status">Status:</label>
        <input type="text" name="status" value="Pending"><br>

        <button type="submit">Add Record</button>
    </form>
</body>
</html>
