<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Event Notice</title>
    <style>
        /* Modal Container */
        .notice-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
        }

        /* Modal Content Box */
        .notice-modal-content {
            position: relative;
            margin: 5% auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #999;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        /* Modal Title */
        .notice-modal-content h2 {
            color: #000000; /* Barangay theme blue */
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Modal Description */
        .notice-modal-content p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Image Styling */
        .notice-modal-content img {
            max-width: 80%;
            display: block;
            margin: 10px auto;
            border-radius: 8px;
        }

        /* Highlighted Labels */
        .notice-modal-content strong {
            color: #333;
        }

        /* Footer Section (for time, date, etc.) */
        .notice-modal-content p span {
            font-weight: bold;
            color: #007bff;
        }

        .notice-details {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Modal Structure -->
    <div id="noticeModal" class="notice-modal">
        <div class="notice-modal-content">
            <span class="close">&times;</span>
            <h2 id="modalNoticeTitle">Event Title</h2>
            <img id="modalNoticeImage" src="" alt="Notice Image" style="display:none;">
            <div class="notice-details">
                <p><strong>Start Date:</strong> <span id="modalStartDate">Not Provided</span></p>
                <p><strong>End Date:</strong> <span id="modalEndDate">Not Provided</span></p>
                <p><strong>Start Time:</strong> <span id="modalStartTime">Not Provided</span></p>
                <p><strong>End Time:</strong> <span id="modalEndTime">Not Provided</span></p>
                <p><strong>Type:</strong> <span id="modalNoticeType">Not Provided</span></p>
            </div>
            <br>
            <p id="modalNoticeDescription">Event Description</p>
            
        </div>
    </div>

    <script>
        const modal = document.getElementById('noticeModal');
        const closeBtn = document.querySelector('.close');

        closeBtn.onclick = () => {
            modal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

    </script>
</body>
</html>
