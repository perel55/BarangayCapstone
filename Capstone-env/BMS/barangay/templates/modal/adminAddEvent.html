{% load static %}

{% block css %}

    <link rel="stylesheet" href="{% static 'css/adminAddEvent.css' %}">

{% endblock %}

<div id="Modal-Schedule-Overlay" class="modal-overlay">
    <div class="modal-content">
        <h2>Add Event</h2>
        <form id="add-notice-form" action="{% url 'add_notice' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="notice_name">Event Title</label>
                <input type="text" id="notice_name" name="notice_name" placeholder="Enter event title" required>
            </div>

            <div class="form-group">
                <label for="notice_description">Event Description</label>
                <textarea id="notice_description" name="notice_description" placeholder="Enter event description" required></textarea>
            </div>

            <div class="form-group">
                <label for="notice_image">Upload Image</label>
                <input type="file" id="notice_image" name="notice_image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="notice_StartDate">Start Date</label>
                <input type="date" id="notice_StartDate" name="notice_StartDate" required>
            </div>
            
            <div class="form-group">
                <label for="notice_EndDate">End Date</label>
                <input type="date" id="notice_EndDate" name="notice_EndDate" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="notice_StartTime">Start Time</label>
                    <input type="time" id="notice_StartTime" name="notice_StartTime" required>
                </div>

                <div class="form-group">
                    <label for="notice_EndTime">End Time</label>
                    <input type="time" id="notice_EndTime" name="notice_EndTime" required>
                </div>
            </div>

            <div class="form-group">
                <label for="notice_type">Event Type</label>
                <select id="notice_type" name="notice_type" required>
                    <option value="Meeting">Meeting</option>
                    <option value="Training">Training</option>
                    <option value="Community Service">Community Service</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="modal-actions">
                <button type="submit" class="btn-save">Add</button>
                <button type="button" id="cancel-sched" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
